<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>闪电</title>
  <style>
    body {
      background-color: #000;
    }
    .test {
      position: absolute;
      top: calc(50% - 150px);
      left: calc(50% - 150px);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      color: #fff;
      text-align: center;
      line-height: 150px;
      box-shadow:
        inset 0 0 50px #fff,
        inset 20px 0 80px #f0f,
        inset -20px 0 80px #0ff,
        inset 20px 0 300px #f0f,
        inset -20px 0 300px #0ff,
          0 0 50px #fff,
          -10px 0 80px #f0f,
          10px 0 80px #0ff;
    }
  </style>
</head>
<body>
  <div class="test">越努力越靠近<br/>天使windy与魔鬼kici</div>
